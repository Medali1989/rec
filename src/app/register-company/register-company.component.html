<section class="block block-mt block-mt">
  <div class="container">
    <div class="title-group line-default">
      <h1 class="selected">register company</h1>
      
    </div>
    <div class="row">
      <div class="col-sm-6 col-sm-offset-3">
      <form [formGroup]='Company' class="box p-40"><!-- Nav tabs --><!-- Tab panes -->

        <mat-form-field  class="example-full-width">
          <input type="text" required matInput maxlength="20" class="form-item" placeholder="Company" name="nameCompany" formControlName="nameCompany">
          <mat-error *ngIf="Company.get('nameCompany').invalid">
            Required!!
          </mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width"> 
          <input type="text" required matInput maxlength="80" class="form-item" placeholder="Adress" name="adress" formControlName="adress">
          <mat-error *ngIf="Company.get('adress').invalid">
            Required!!
          </mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input type="text" matInput maxlength="80" class="form-item" placeholder="other Adress" name="otherAdress" formControlName="otherAdress">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input type="text" matInput maxlength="8" minlength="8" class="form-item" placeholder="Phone" name="phone" formControlName="phone">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input (blur)="existt()" type="email" required matInput maxlength="40" class="form-item" placeholder="Email" name="email" formControlName="email">

          <mat-error *ngIf="Company.get('email').hasError('email') && !Company.get('email').hasError('required')">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="Company.get('email').hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
          <mat-error *ngIf="!Company.get('email').hasError('valid') && !Company.get('email').hasError('required')&& !Company.get('email').hasError('email')">
            Email is already exist
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <select placeholder="Choose a size" matNativeControl required name="size" formControlName="size">
            <option disabled>Choose a size</option>
            <option value="[0..9]">Very small company</option>
            <option value="[10..99]">Small business</option>
            <option value="[100..999]">Big business</option>
            <option value="1000+">Very large company</option>
          </select>
          <mat-error *ngIf="Company.get('size').invalid">
            Required!!
          </mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input type="text" matInput maxlength="80" class="form-item" placeholder="website" name="website" formControlName="website">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input type="text" matInput maxlength="80" class="form-item" placeholder="facebook" name="facebook" formControlName="facebook">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input type="text" matInput maxlength="80" class="form-item" placeholder="linkedin" name="linkedin" formControlName="linkedin">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input type="password" required matInput maxlength="20" class="form-item" placeholder="Password" name="password" formControlName="password">
          <mat-error *ngIf="Company.get('password').hasError('minlength') && !Company.get('password').hasError('required')">
            Min length 8
          </mat-error>
          <mat-error *ngIf="Company.get('password').hasError('required')">
          Password is <strong>required</strong>
          </mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input type="password" (blur)="passwordExist()" required matInput maxlength="20" class="form-item" placeholder="Confrim password" name="passwordv" formControlName="passwordv">
          <mat-error *ngIf="Company.get('passwordv').hasError('required')&&!Company.get('passwordv').invalid">
            Confirm Password is <strong>required</strong>
          </mat-error>
          <mat-error *ngIf="Company.get('passwordv').invalid">
            Confirm Password must be like <strong>password</strong>
          </mat-error>
        </mat-form-field>
        <input type="file" accept="image/x-png,image/gif,image/jpeg" formControlName="logo" (change)="filechangeEvent($event)" name="file" id="file"  />
        <button (click)="Register(Company);uploadFile()" [disabled]="Company.invalid" class="ht-btn bg-4f84c4 m-t-20">Register</button>

      </form>
      </div>
    </div>
  </div>
</section>
